<!DOCTYPE html>
<html>
<head>
	<title>counter</title>
	<style type="text/css">
		#time {font-size : 150px;color : yellow;}
		#plus {font-size : 50px; color : green;}
		#minus {font-size : 50px; color : red;}
		#enter {font-size :40px;}
		#ok {font-size :30px;}
		#contact {font-size :16px; color:white;}
	</style>
</head>
<body background="Computer-science-D1.jpg">
	<center>
		<audio id ="song" src = "beam.mp3"></audio>
		<h1 id="time">00:00:00</h1>
		<button id="plus" onclick="tplus(10)">plus</button>
		<button id="minus" onclick="tminus(10)">minus</button>
	</center>	

	<center>
	<input id="enter" type="number" name="time">
	<button id="ok" onclick="settime()" >ok</button>
	</center>


	<left>
		<br>
		<br>
		<h1 id="contact">made by "azer belhedi"   | email : azerbelhedide@gmail.com</h1>
		<a id="contact" href="">contact</a>		
	</lefy>
 




<script type="text/javascript">
	
	var out=document.getElementById("time");
	var sec=0 ,min=0 ,hours=0, dp=":" ;
	var z1="" ,z2="", z3="";
	var time=30;

	function reload()
	{
		hour=Math.trunc(time/3600);
		if(hour<10){z1="0";}
		else {z1="";}
		min=Math.trunc((time%3600)/60);
		if(min<10){z2="0";}
		else {z2="";}
		//sec=time-hours*3600-min*60;
		sec=(time % 3600)%60;
		if(sec<10){z3="0";}
		else {z3="";}
		out.innerHTML=z1+hour+dp+z2+min+dp+z3+sec;
		

		if(sec<10){z3="0";}
		else {z3="";}

	}

	function clin()
	{
		if(dp==":"){dp=" ";}
		else if(dp==" "){dp=":";}
		reload();
	}
	function count()	
	{	
		clin();
		if(time>0)
		{
			time--;
		}
		if(time==1)
		{
			document.getElementById("song").play();
		}

		reload();
	}

	function tplus(v)
	{
		time+=v;
		reload();
	}

	function tminus(v)
	{
		if(time>10)
		{
			time-=v;
		}
		reload();
	}

	function settime()
	{
		time=document.getElementById("enter").value;
		reload();
		document.getElementById("enter").value="";
		reload();
	}


	document.getElementById("enter").value="";	
	setInterval(count,1000);
	//setInterval(clin,1000);


</script>
</body>
</html>
